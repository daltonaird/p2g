<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" referrerpolicy="no-referrer" />  <link rel="stylesheet" href="css/utilities.css">
        <link rel="stylesheet" href="/WEB-INF/css/style.css">
        <link rel="stylesheet" href="/WEB-INF/css/signUp.css">
        <title>P2G Reviews</title>
    </head>
    <body>
        <section class="signUp">
            <div class="container">
                <h1 class="flex text-center lg">
                    Sign Up for P2G Reviews
                </h1>
                <p class="flex text-center sm">
                    By continuing, you agree to P2G's terms of Service and Acknowlege P2G's Privacy Policy
                </p>
            </div>
            <section class="container">
                <div class="grid">
                    <input type="text" class="signUpText" placeholder="First Name">
                    <input type="text" class="signUpText" placeholder="Last Name">
                </div>
                <input type="text" class="signUpTextLarge" placeholder="Email">
                <input type="password" class="signUpTextLarge" placeholder="Password">
                <select name="month" class="signUpTextZip">
                    <option value="Month">Month</option>
                    <option value="January">01</option>
                    <option value="February">02</option>
                    <option value="March">03</option>
                    <option value="April">04</option>
                    <option value="May">05</option>
                    <option value="June">06</option>
                    <option value="July">07</option>
                    <option value="August">08</option>
                    <option value="September">09</option>
                    <option value="October">10</option>
                    <option value="November">12</option>
                    <option value="December">12</option>
                </select>
                <select name="day" class="signUpTextZip">
                    <option value="Day">Day</option>
                    <option value="01">01</option>
                    <option value="02">02</option>
                    <option value="03">03</option>
                    <option value="04">04</option>
                    <option value="05">05</option>
                    <option value="06">06</option>
                    <option value="07">07</option>
                    <option value="08">08</option>
                    <option value="09">09</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                    <option value="31">31</option>
                </select>
                <input type="number" class="signUpTextZip" placeholder="Year">
                <input type="submit" value="Continue" class="btn">
            </section>
        </section>
    </body>
</html>
